<h3><i data-feather="database"></i>
   La librairie standard Fortran (stdlib)</h3>
<p>
Un projet conduit par la communauté pour créer une librairie 
standard <i>(de facto)</i> pour le Fortran.
Le projet stdlib est à la fois une spécification et une implémentation de 
référence, développée en collaboration avec le Comité des normes Fortran.
</p>
